<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- White/transparent background -->
  <rect width="400" height="400" fill="white"/>

  <!-- Navy blue rotated square (house) - centered -->
  <rect
    x="80"
    y="80"
    width="240"
    height="240"
    fill="#2c3e50"
    transform="rotate(45 200 200)"
  />

  <!-- White window panes (4 squares in a 2x2 grid) - centered -->
  <g transform="translate(200, 200) rotate(45)">
    <!-- Top-left pane -->
    <rect x="-52" y="-52" width="44" height="44" fill="white"/>
    <!-- Top-right pane -->
    <rect x="8" y="-52" width="44" height="44" fill="white"/>
    <!-- Bottom-left pane -->
    <rect x="-52" y="8" width="44" height="44" fill="white"/>
    <!-- Bottom-right pane -->
    <rect x="8" y="8" width="44" height="44" fill="white"/>
  </g>

  <!-- Red circle (checkmark badge) - bottom right -->
  <circle cx="305" cy="305" r="70" fill="#e74c3c"/>

  <!-- White checkmark - centered in badge -->
  <path
    d="M 268 305 L 293 330 L 345 278"
    stroke="white"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
