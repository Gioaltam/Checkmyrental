<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- White background for WhatsApp -->
  <rect width="512" height="512" fill="white"/>

  <!-- House (rotated 45 degrees) - dark blue -->
  <rect
    x="156"
    y="156"
    width="220"
    height="220"
    fill="#2c3e50"
    transform="rotate(45 266 266)"
  />

  <!-- Window grid (4 panes) -->
  <g transform="translate(266, 250)">
    <!-- Top left pane -->
    <rect x="-44" y="-44" width="38" height="38" fill="white" rx="2"/>
    <!-- Top right pane -->
    <rect x="6" y="-44" width="38" height="38" fill="white" rx="2"/>
    <!-- Bottom left pane -->
    <rect x="-44" y="6" width="38" height="38" fill="white" rx="2"/>
    <!-- Bottom right pane -->
    <rect x="6" y="6" width="38" height="38" fill="white" rx="2"/>
  </g>

  <!-- Red checkmark circle -->
  <circle cx="390" cy="390" r="70" fill="#e74c3c"/>

  <!-- White checkmark -->
  <path
    d="M358 390 L382 414 L422 365"
    stroke="white"
    stroke-width="14"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
